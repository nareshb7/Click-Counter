<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>COUNTER</h2>
    <div class="main">
        <button id="red" class="square" value="red"></button>
        <button id="yellow" class="square" value="yellow"></button>
        <button id="green" class="square" value="green"></button>
    </div>
    <div class="main">
        <button id="clearScore">Clear Score</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
